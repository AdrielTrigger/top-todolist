<!DOCTYPE html>

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>TOP ToDo List Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito&family=Varela+Round&display=swap" rel="stylesheet">

</head>

<body>

    <header>ToDo List Project</header>

    <div class="project-area">
        <div class="create-project">Create New Project</div>
        <form class="project-form">
            <label for="project-title">PROJECT TITLE</label>
            <input type="text" id="project-title" required>
            <label for="project-deadline">DEADLINE</label>
            <input type="date" id="project-deadline" required>
            <div class="project-buttons">
                <button type="submit">CREATE PROJECT</button>
                <button class="cancel-project">CANCEL</button>
            </div>
        </form>
        <div class="project-list"></div>
    </div>

    <div class="task-area">
        <div class="create-task">Create New Task</div>
        <form class="task-form">
            <label for="task-name">TASK NAME</label>
            <input type="text" id="task-title" required>
            <label for="task-deadline">DEADLINE</label>
            <input type="date" id="task-deadline" required>
            <div class="task-buttons">
                <button type="submit">CREATE TASK</button>
                <button class="cancel-task">CANCEL</button>
            </div>
        </form>
        <div class="task-list"></div>
    </div>

    <script src="./main.js"></script>

</body>
